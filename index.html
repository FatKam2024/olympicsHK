<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Team Matches - Paris Olympics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        button, select {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #45a049;
        }
        button.active {
            background-color: #45a049;
        }
        #tables {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .date-header {
                writing-mode: vertical-rl;
                text-orientation: mixed;
                white-space: nowrap;
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Hong Kong Team Matches - Paris Olympics</h1>
    <div id="buttons">
        <select id="live-channels">
            <option value="">Select a live channel</option>
            <option value="https://www.rthk.hk/timetable/tv31">香港電台31台</option>
            <option value="https://app7.rthk.hk/special/sports32/index.php">香港電台32台</option>
            <option value="https://hoy.tv/live?channel_no=77">HOY 77台</option>
            <option value="https://hoy.tv/live?channel_no=76">HOY 76台</option>
            <option value="https://viu.tv/ch/99">ViuTV99台</option>
            <option value="https://viu.tv/ch/96">ViuTV96台</option>
            <option value="https://news.tvb.com/tc/live/83">TVB新聞台83台</option>
        </select>
    </div>
    <div id="tables"></div>
    <script src="script.js"></script>
</body>
</html>
